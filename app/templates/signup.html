<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="../static/main.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Signup | J-ikitai!</title>
</head>
<body>
    <header>
        
    </header>
    <h1>J-ikitai!</h1>
    <div class="container">
        <hr>
        <h2>Sign up</h2>

        <form action="/register" method="post">
            <h3>ID</h3>
            <input type="text" name="email" placeholder="example@example.com">
            <h3>Password</h3>
            <input type="password" name="password" placeholder="••••••••••••">
            <h3>Nickname</h3>
            <input type="text" name="nickname" placeholder="example" >
            <h3>Select favorite team</h3>
            {% for team in all_teams %}
                <div class="col-md-2 m-4 d-md-inline-block">
                    <input type="radio" class="radio" id="{{team.team_name}}" name="favo_team_id" value={{team.id}}>
                    <div class="favo-team">
                        <label for="{{team.team_name}}">
                            <img src="{{url_for('static',filename='images/' ~ team.team_name ~ '.png')}}"></br>      
                            {{team.team_name}}
                        </label> 
                    </div>  
                </div>
            {% endfor %}

            <input type="submit" class="btn btn-primary m-4" value="アカウント作成">
        </form>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">Copyright naotsukamoto</span>
        </div>
      </footer>
</body>
